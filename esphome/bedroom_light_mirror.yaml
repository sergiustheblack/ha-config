#     icon: "mdi:lightbulb_outline"
#     pin: GPIO12
#     id: relay_1
#     restore_mode: restore_default_off
    
output:
  - platform: gpio
    id: light_relay
    pin: GPIO12
    
light:
  - platform: binary
    id: $devicename
    name: $switch_name
    output: light_relay
  