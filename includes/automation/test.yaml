  - alias: test_timer on
    trigger:
      platform: state
      entity_id: input_boolean.test_input
      to: 'on'
    action:
      - service: timer.start
        entity_id: timer.test_timer
        data_template:
          duration: "{{ states('input_number.test_input') | int }}"
      - service: notify.telegram_tech
        data:
         message: "\U000026A1 Заряд батареи всего {{ states('sensor.ups_battery') }}"

  - alias: test bathroom 1
    trigger:
      platform: state
      entity_id: "sensor.0x00158d0004a07905_action"
      to: "single_left"
    action:
      - service: switch.toggle
        entity_id: switch.bathroom_light_ceiling